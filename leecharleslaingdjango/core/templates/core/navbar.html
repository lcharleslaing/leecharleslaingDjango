{% load static %}
<div class="drawer drawer-end sticky top-0 z-20 shadow-lg w-screen">
  <input id="drawer-right" type="checkbox" class="drawer-toggle" />
  <div class="drawer w-screen">
    <input id="drawer-left" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content w-screen">
      <div class="navbar min-h-[80px] w-screen bg-cover bg-center bg-no-repeat relative" style="background-image: url('/navbar-bg.webp'); background-size: 100% auto;">
        <div class="absolute inset-0 bg-gradient-to-r from-base-100/90 via-base-100/50 to-base-100/90"></div>
        <div class="relative z-10 flex w-full px-4 justify-between items-center">
          <div class="flex items-center gap-2">
            <label for="drawer-left" class="btn btn-square btn-ghost" aria-label="Toggle menu">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </label>
            <a href="/" class="btn btn-ghost text-xl uppercase flex items-center gap-2">
              <span>
                <img src="/logo.png" alt="Lee Charles Laing Logo" class="h-12 w-12 rounded-full" />
              </span>
              <span class="hidden md:inline uppercase">Lee Charles Laing</span>
            </a>
          </div>
          <div class="flex-none">
            <label for="drawer-right" class="btn btn-ghost" aria-label="Open user menu">
              <div class="avatar">
                <div class="w-10 rounded-full">
                  <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" alt="User" />
                </div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
    {% include 'core/left_drawer.html' %}
  </div>
  {% include 'core/right_drawer.html' %}
</div>
